<!DOCTYPE html>
<html>
<head>
	<title>Tables Tutorial</title>
</head>
<body>

<h1>This is an example for tables in HTML</h1>

<h3>HTML style table</h3>
<table border = "1">
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Breed</th>
	</tr>
	<tr>
		<td>Rusty</td>
		<td>2</td>
		<td>Mutt</td>
	</tr>
	<tr>
		<td>Wyatt</td>
		<td>13</td>
		<td>Golden</td>
	</tr>
</table>

<h3>HTML5 style table</h3>
<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Breed</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Rusty</td>
			<td>2</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>13</td>
			<td>Golden</td>
		</tr>
	</tbody>
	
</table>

</body>
</html>
